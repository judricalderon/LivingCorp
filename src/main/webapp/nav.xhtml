<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="ISO-8859-1" />
    <title>LivingCorp</title>

    <style >
        /* Cambia el color de fondo del menubar */
        .ui-menubar {
            background-color: #9e733d;
        }

        /* Cambia el color del texto del menubar */
        .ui-menuitem-text {
            color: white;
        }
    </style>
</h:head>

<h:body>
    <div class="card">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem value="Inicio" icon="pi pi-fw pi-home" action="#{beanNav.inicio}" />
               <!-- <p:menuitem value="Residente" icon="pi pi-fw pi-building" outcome="/index.xhtml"/>-->
                <p:menuitem value="crear admin" icon="pi pi-fw pi-user-edit" action="#{beanLog.simplesAdmin()}"/>
                <f:facet name="options">
                    <p:button value="Log in" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" outcome="/log.xhtml"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </div>



</h:body>
</html>
