<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="ISO-8859-1" />
    <title>LivingCorp</title>

    <style>


        .header img {
            margin-right: 20px; /* Espacio entre el logo y el menu */
            width: 80px; /* Ancho de la imagen */
            height: auto; /* Altura automatica proporcional */
        }


        .form-horizontal input {
            margin-right: 10px;
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        .form-container {
            display: flex;
            flex-direction: column;
        }

        .form-container .form-field {
            margin-bottom: 10px;
        }

        .form-container .form-field label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container .form-field input,
        .form-container .form-field textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container .form-field textarea {
            resize: vertical;
        }

        .form-container .form-field button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</h:head>

<h:body>

    <!-- barra de navegacion -->
    <ui:include src="navAdmi.xhtml"></ui:include>
    <p:tooltip/>

    <h:outputLabel  value="Creacion de propiedad" />
    <div class="centered">
        <!-- Card -->
        <p:card style="width: 25em">


            <h:form styleClass="form-container">

                <div class="form-field">
                    <h:outputLabel for="nameProperty" value="Nombre de la Propiedad:" />
                    <p:inputText id="nameProperty" value="#{admiPropertyBean.propertyDto.nameProperty}" required="true"
                                 maxlength="150"/>
                    <p:message for="nameProperty" display="tooltip"/>
                </div>
                <div class="form-field">
                    <h:outputLabel for="city" value="Ciudad:" />
                    <p:inputText id="city" value="#{admiPropertyBean.propertyDto.city}" required="true" maxlength="25"/>
                    <p:message for="city" display="tooltip"/>
                </div>
                <div class="form-field">
                    <h:outputLabel for="address" value="Direccion de la Propiedad:" />
                    <p:inputText id="address" value="#{admiPropertyBean.propertyDto.address}" required="true" maxlength="255"/>
                    <p:message for="address" display="tooltip"/>
                </div>


                <div class="form-field">
                    <p:outputLabel for="area" value="Area de la propiedad:"/>
                    <p:inputNumber id="area" value="#{admiPropertyBean.propertyDto.area}" minValue="10"
                                   decimalPlaces="0" required="true" />
                    <p:message for="area" display="tooltip"/>
                </div>

                <div class="form-field">
                    <p:outputLabel for="priceProperty" value="Precio de la propiedad:"/>
                    <p:inputNumber id="priceProperty" value="#{admiPropertyBean.propertyDto.priceProperty}" symbol="COP"
                                   minValue="100000" required="true" symbolPosition="s" emptyValue="always" decimalPlaces="0"/>
                    <p:message for="priceProperty" display="tooltip"/>
                </div>

                <div class="form-field">
                    <p:outputLabel for="room" value="Habitaciones de la propiedad:"/>
                    <p:inputNumber id="room" value="#{admiPropertyBean.propertyDto.room}" minValue="1" decimalPlaces="0"
                                   required="true" />
                    <p:message for="room" display="tooltip"/>
                </div>
                <div class="form-field">
                    <p:outputLabel for="bathroom" value="Banhos de la propiedad:"/>
                    <p:inputNumber id="bathroom" value="#{admiPropertyBean.propertyDto.bathroom}" minValue="1"
                                   decimalPlaces="0" required="true" />
                    <p:message for="bathroom" display="tooltip"/>
                </div>

                <div class="form-field">
                    <h:outputLabel for="description" value="Descripcion de la Propiedad:" />
                    <p:inputTextarea rows="6" cols="33" id="description" value="#{admiPropertyBean.propertyDto.description}"
                                     required="true" maxlength="255"/>
                    <p:message for="description" display="tooltip"/>
                </div>
                <div class="form-field">
                    <p:outputLabel for="propertyAdmin" value="Administrador que crea la propiedad:"/>
                    <p:selectOneMenu id="propertyAdmin" value="#{admiPropertyBean.propertyDto.propertyAdmin.nameUser}"
                                     required="true">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItems value="#{admiPropertyBean.administradores}"/>
                    </p:selectOneMenu>

                    <p:message for="propertyAdmin" display="tooltip"/>
                </div>
                <div>
                    <p:outputLabel value="Propiedad para rentar?"/>
                    <p:selectBooleanButton onLabel="Si" offLabel="No" style="width:6rem" required="true"
                                           value="#{admiPropertyBean.propertyDto.rent}"/>
                </div>

                <div>
                    <p:outputLabel value="Propiedad para vender?"/>
                    <p:selectBooleanButton onLabel="Si" offLabel="No" style="width:6rem" required="true"
                                           value="#{admiPropertyBean.propertyDto.sale}"/>
                </div>


                <p:commandButton value="Crear Propiedad" styleClass="ui-button-primary" action="#{admiPropertyBean.createProperty()}" />

                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
            </h:form>
        </p:card>
    </div>

    <!-- footer -->
    <ui:include src="footer.xhtml"></ui:include>
</h:body>
</html>
