<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="ISO-8859-1" />
    <title>LivingCorp</title>
    <style>


        .header img {
            margin-right: 20px; /* Espacio entre el logo y el menu */
            width: 80px; /* Ancho de la imagen */
            height: auto; /* Altura automatica proporcional */
        }


        .form-horizontal input {
            margin-right: 10px;
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        .form-container {
            display: flex;
            flex-direction: column;
        }

        .form-container .form-field {
            margin-bottom: 10px;
        }

        .form-container .form-field label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container .form-field input,
        .form-container .form-field textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container .form-field textarea {
            resize: vertical;
        }

        .form-container .form-field button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;

            .card-wrapper {
                display: inline-block;
                margin-right: 10px;
            }
    </style>
</h:head>

<h:body>
    <!-- barra de navegacion -->
    <ui:include src="navIndex.xhtml"></ui:include>

    <!-- dentro de la pagina -->

    <p:dataGrid var="propertyDto" value="#{showPropertyBean.propertiesDto}" columns="3" >
        <div class="card-wrapper">
            <p:card style="width: 25em">
                <f:facet name="header">
                    <img alt="user header" src="https://londonogomez.com/sites/default/files/imagenes/proyectos/imgs-slider/LG_BannerPrincipal_Atlantica.jpg"/>
                </f:facet>
                <f:facet name="title">
                    #{propertyDto.nameProperty}
                </f:facet>
                <f:facet name="subtitle">
                    #{propertyDto.city}
                </f:facet>
                <div>

                    <h:outputLabel for="address" value="Direccion:" />
                    <p:inputText id="address" value="#{propertyDto.address}" disabled="true" />
                </div>
                <div>

                    <h:outputLabel for="area" value="Area en m2:" />
                    <p:inputText id="area" value="#{propertyDto.area}" disabled="true" />
                </div>
                <div>

                    <h:outputLabel for="priceProperty" value="valor del inmueble:" />
                    <p:inputText id="priceProperty" value="#{propertyDto.priceProperty}" disabled="true" />
                </div>
                <div>

                    <h:outputLabel for="room" value="Habitaciones:" />
                    <p:inputText id="room" value="#{propertyDto.room}" disabled="true" />
                </div>
                <div>

                    <h:outputLabel for="bathroom" value="Banhos:" />
                    <p:inputText id="bathroom" value="#{propertyDto.bathroom}" disabled="true" />
                </div>
                <div>

                    <h:outputLabel for="description" value="Banhos:" />
                    <p:inputTextarea id= "description" rows="6" cols="33" disabled="true" value="#{propertyDto.description}"/>
                </div>
                <div>
                    <h:outputText value="Disponible para venta: "/>
                    <h:outputText value="#{propertyDto.sale  ? 'Si' : 'No'}"/>
                </div>
                <div>
                    <h:outputText value="Disponible para arriendo: "/>
                    <h:outputText value="#{propertyDto.rent  ? 'Si' : 'No'}"/>
                </div>

                <f:facet name="footer">
                    <p:commandButton value="Agendar Cita" oncomplete="PF('dlgAgendarCita').show()" update="dlgAgendarCita" action="#{showPropertyBean.visitorDto.setIdProperty(propertyDto)}"/>
                </f:facet>

                <p:dialog id="dlgAgendarCita" header="Agendar Cita" widgetVar="dlgAgendarCita" resizable="false" modal="true">
                    <div class="centered">
                        <!-- Card -->
                        <h:form styleClass="form-container">
                            <div class="form-field">
                                <h:outputLabel for="nameVisitor" value="Nombre Completo:" />
                                <p:inputText id="nameVisitor" value="#{showPropertyBean.visitorDto.nameVisitor}"/>
                                <p:message for="nameVisitor" display="tooltip"/>
                            </div>

                            <div class="form-field">
                                <p:outputLabel for="advisor" value="Administrador que crea la propiedad:"/>
                                <p:selectOneMenu id="advisor" value="#{showPropertyBean.visitorDto.advisor}"
                                                 required="true">
                                    <f:selectItem itemLabel="" itemValue=""/>
                                    <f:selectItems value="#{showPropertyBean.nameUsers}"/>
                                </p:selectOneMenu>

                                <p:message for="advisor" display="tooltip"/>
                            </div>
                            <div>
                                <h:outputLabel for="nameProperty" value="Propiedad:" />
                                <p:inputText id="nameProperty" value="#{showPropertyBean.visitorDto.getIdProperty().getNameProperty()}" disabled="true" />
                            </div>

                            <p:messages id="messages" showDetail="true" closable="true">
                                <p:autoUpdate/>
                            </p:messages>
                            <!-- Boton para agendar cita -->
                            <p:commandButton value="Agendar" action="#{showPropertyBean.createAppointmentVisitor(propertyDto)}" oncomplete="PF('dlgAgendarCita').hide()" />
                        </h:form>
                    </div>
                </p:dialog>
            </p:card>
        </div>
    </p:dataGrid>
    <!-- footer -->
    <ui:include src="footer.xhtml"></ui:include>
</h:body>
</html>
