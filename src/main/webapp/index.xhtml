<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="ISO-8859-1" />
    <title>LivingCorp</title>
    <style>


        .header img {
            margin-right: 20px; /* Espacio entre el logo y el menu */
            width: 80px; /* Ancho de la imagen */
            height: auto; /* Altura automatica proporcional */
        }


        .form-horizontal input {
            margin-right: 10px;
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        .form-container {
            display: flex;
            flex-direction: column;
        }

        .form-container .form-field {
            margin-bottom: 10px;
        }

        .form-container .form-field label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container .form-field input,
        .form-container .form-field textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container .form-field textarea {
            resize: vertical;
        }

        .form-container .form-field button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</h:head>

<h:body>
    <!-- barra de navegacion -->
    <ui:include src="navIndex.xhtml"></ui:include>

    <!-- dentro de la pagina -->
    <p:dataList value="bean lista de datos" var="variable">
    <p:card style="width: 25em">
        <f:facet name="header">
            <img alt="user header" src="https://londonogomez.com/sites/default/files/imagenes/proyectos/imgs-slider/LG_BannerPrincipal_Atlantica.jpg"/>
        </f:facet>
        <f:facet name="title">

        </f:facet>
        <f:facet name="subtitle">
            Card subtitle
        </f:facet>

        <p:outputLabel for="username2" styleClass="block">Username</p:outputLabel>
        <p:inputText id="username2" value="#{dato.username}" disabled="true" />

        <f:facet name="footer">
            <p:commandButton value="Info" oncomplete="PF('dlgAgendarCita').show()" />
        </f:facet>

        <p:dialog id="dlgAgendarCita" header="Agendar Cita" widgetVar="dlgAgendarCita" resizable="false" modal="true">
            <div class="centered">
                <!-- Card -->
                <h:form styleClass="form-container">
                    <div class="form-field">
                        <h:outputLabel for="nombreCompleto" value="Nombre Completo:" />
                        <p:inputText id="nombreCompleto" />
                    </div>

                    <div class="form-field">
                        <h:outputLabel for="numero" value="Numero:" />
                        <p:inputText id="numero" />
                    </div>

                    <div class="form-field">
                        <h:outputLabel for="correo" value="Correo:" />
                        <p:inputText id="correo" />
                    </div>

                    <div class="form-field">
                        <h:outputLabel for="fechaAgenda" value="Fecha de Agenda:" />
                        <p:calendar id="fechaAgenda" />
                    </div>

                    <div class="form-field">
                        <h:outputLabel for="recomendaciones" value="Recomendaciones:" />
                        <p:inputTextarea id="recomendaciones" rows="5" />
                    </div>

                    <!-- Boton para agendar cita -->
                    <p:commandButton value="Agendar" action="#{BeanNav.inicio}" oncomplete="PF('dlgAgendarCita').hide()" />
                </h:form>
            </div>
        </p:dialog>
    </p:card>
    </p:dataList>
    <!-- footer -->
    <ui:include src="footer.xhtml"></ui:include>
</h:body>
</html>
