<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="ISO-8859-1"/>
    <title>LivingCorp</title>
    <style>


        .header img {
            margin-right: 20px; /* Espacio entre el logo y el menu */
            width: 80px; /* Ancho de la imagen */
            height: auto; /* Altura automatica proporcional */
        }


        .form-horizontal input {
            margin-right: 10px;
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        .form-container {
            display: flex;
            flex-direction: column;
        }

        .form-container .form-field {
            margin-bottom: 10px;
        }

        .form-container .form-field label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container .form-field input,
        .form-container .form-field textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container .form-field textarea {
            resize: vertical;
        }

        .form-container .form-field button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


    </style>
</h:head>

<h:body>
    <!-- barra de navegacion -->

        <h:form styleClass="form-container">


                    <p:dialog id="dlgAgendarCita" header="Agendar Cita" widgetVar="dlgAgendarCita" resizable="false"
                              modal="true">
                        <div class="centered">
                            <!-- Card -->

                            <div class="form-field">
                                <h:outputLabel for="nameVisitor" value="Nombre Completo:"/>
                                <p:inputText id="nameVisitor" value="#{showPropertyBean.visitorDto.nameVisitor}"/>
                                <p:message for="nameVisitor" display="tooltip"/>
                            </div>

                            <div class="form-field">
                                <p:outputLabel for="advisor" value="Administrador que crea la propiedad:"/>
                                <p:selectOneMenu id="advisor" value="#{showPropertyBean.visitorDto.advisor}"
                                                 required="true">
                                    <f:selectItem itemLabel="" itemValue=""/>
                                    <f:selectItems value="#{showPropertyBean.nameUsers}"/>
                                </p:selectOneMenu>

                                <p:message for="advisor" display="tooltip"/>
                            </div>

                            <div class="field col-12 md:col-4">
                                <p:outputLabel for="timeMinMax" value="Time (Min-Max)"/>
                                <p:datePicker id="timeMinMax" value="#{showPropertyBean.visitorDto.dateTimeVisitor}"
                                              showTime="true" mindate="#{showPropertyBean.minDateTime}"/>
                            </div>


                            <div>
                                <h:outputLabel for="nameProperty" value="Propiedad:"/>
                                <p:inputText id="nameProperty" value="#{showPropertyBean.selectedPropertyDto.nameProperty}" disabled="true"/>
                            </div>

                            <p:messages id="messages" showDetail="true" closable="true">
                                <p:autoUpdate/>
                            </p:messages>
                            <!-- Boton para agendar cita -->
                            <p:commandButton value="Agendar"
                                             action="#{showPropertyBean.createAppointmentVisitor(showPropertyBean.selectedPropertyDto)}"
                                             oncomplete="PF('dlgAgendarCita').hide()"/>

                        </div>
                    </p:dialog>

        </h:form>

</h:body>
</html>
