<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="ISO-8859-1" />
    <title>LivingCorp</title>
    <style>


        .header img {
            margin-right: 20px; /* Espacio entre el logo y el menu */
            width: 80px; /* Ancho de la imagen */
            height: auto; /* Altura automatica proporcional */
        }


        .form-horizontal input {
            margin-right: 10px;
        }

        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }


        .form-container {
            display: flex;
            flex-direction: column;
        }

        .form-container .form-field {
            margin-bottom: 10px;
        }

        .form-container .form-field label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container .form-field input,
        .form-container .form-field textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container .form-field textarea {
            resize: vertical;
        }

        .form-container .form-field button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</h:head>

<h:body>
    <!-- barra de navegacion -->
    <ui:include src="navUser.xhtml"></ui:include>

    <!-- dentro de la pagina -->

    <p:dataGrid var="propertyResourceDto" value="#{userBean.propertyResources}" columns="3" >
        <div class="card-wrapper">
            <p:card style="width: 25em">
                <f:facet name="header">
                    <img alt="user header" src="https://as2.ftcdn.net/v2/jpg/04/01/88/79/1000_F_401887989_K9RHwVL3QflPKtNQCmZIq8lz25uIoeEy.jpg"/>
                </f:facet>
                <f:facet name="title">
                    #{propertyResourceDto.resId.type}
                </f:facet>
                <f:facet name="subtitle">
                    #{propertyResourceDto.resId.description}
                </f:facet>
                <div>

                    <h:outputLabel for="minPrice" value="Precio por hora:" />
                    <p:inputText id="minPrice" value="#{propertyResourceDto.minPrice}" disabled="true" />
                </div>
                <div>

                    <h:outputLabel for="minTimeH" value="tiempo minimo:" />
                    <p:inputText id="minTimeH" value="#{propertyResourceDto.minTimeH}" disabled="true" />
                </div>
                <div>

                    <h:outputLabel for="capacity" value="Capacidad maxima:" />
                    <p:inputText id="capacity" value="#{propertyResourceDto.capacity}" disabled="true" />
                </div>


                <f:facet name="footer">
                    <p:commandButton value="Reservar" oncomplete="PF('dlgAgendarCita').show()" update="dlgAgendarCita"
                    action="#{userBean.resourceBookingDto.setPropertyResourceId(propertyResourceDto)}" />
                </f:facet>

                <p:dialog id="dlgAgendarCita" header="Agendar Cita" widgetVar="dlgAgendarCita" resizable="false" modal="true">
                    <div class="centered">
                        <!-- Card -->
                        <h:form styleClass="form-container">
                            <div>
                                <h:outputLabel for="nameUser" value="Usuario:" />
                                <p:inputText id="nameUser" value="#{userBean.userDto.nameUser}" disabled="true" />
                            </div>
                            <div>
                                <h:outputLabel for="nameProperty" value="Propiedad:" />
                                <p:inputText id="nameProperty" value="#{userBean.resourceBookingDto.propertyResourceId.proId.nameProperty}"
                                             disabled="true" />
                            </div>

                            <div class="field col-12 md:col-4">
                                <p:outputLabel for="bookingStartDate" value="Inicio de la reserva:"/>
                                <p:datePicker id="bookingStartDate" value="#{userBean.resourceBookingDto.bookingStartDate}"
                                              showTime="true" mindate="#{userBean.minDateTime}"/>
                            </div>
                            <div class="field col-12 md:col-4">
                                <p:outputLabel for="bookingEndDate" value="Finalizacion de la reserva:"/>
                                <p:datePicker id="bookingEndDate" value="#{userBean.resourceBookingDto.bookingEndDate}"
                                              showTime="true" mindate="#{userBean.minDateTime}"/>
                            </div>

                            <p:messages id="messages" showDetail="true" closable="true">
                                <p:autoUpdate/>
                            </p:messages>
                            <!-- Boton para agendar cita -->
                            <p:commandButton value="Pagar" action="#{userBean.calcularPrecio()}" oncomplete="PF('dlgAgendarCita').hide()" />
                        </h:form>
                    </div>
                </p:dialog>
            </p:card>
        </div>
    </p:dataGrid>
    <!-- footer -->
    <ui:include src="footer.xhtml"></ui:include>
</h:body>
</html>
